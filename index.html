<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Handmade Z Effect</title>
  <style>
    html, body { margin: 0; padding: 0; background: #333; font-family: monospace; }
    canvas { display: block; }
    .controls { position: absolute; top: 0; right: 20px; }
    p { max-width: 200px; }
    h2, h3 { text-align: center; }
  </style>
</head>
<body>
  <div class="controls">
    <h3>Z Transition Effect</h3>
    <p> Hi Casey, this is my idea for how to visually convey the smooth transition
    between Z levels. </p>
    <div>
      <input type="checkbox" id="follow" checked>
      <label> Camera Follow Hero </label>
    </div>
    <div>
      <input type="checkbox" id="mouse">
      <label> Mouse Control </label>
  </div>
  <script src="app.js"></script>
</body>
</html>
